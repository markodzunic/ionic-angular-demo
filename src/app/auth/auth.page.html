<ion-header>
  <ion-toolbar>
    <ion-title>{{ isLogin ? 'Login' : 'Sign up' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">E-Mail</ion-label>
              <ion-input #emailCtrl="ngModel" type="email" ngModel name="email" required email></ion-input>
            </ion-item>
            <ion-item lines="none">
              <p *ngIf="!emailCtrl.valid && emailCtrl.touched">Email should be valid.</p>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input #passwordCtrl="ngModel" type="password" ngModel name="password" required minlength="4"></ion-input>
            </ion-item>
            <ion-item lines="none">
              <p *ngIf="!passwordCtrl.valid && passwordCtrl.touched">Password should be valid.</p>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-button type="button" color="primary" fill="clear" (click)="onSwitchAuth()" expand="block">Switch to {{ isLogin ? 'sign up' : 'log in' }}</ion-button>
          <ion-button type="submit" color="primary" [disabled]="!f.valid" (click)="onLogin()" expand="block">Login</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
